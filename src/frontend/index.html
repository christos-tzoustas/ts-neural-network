<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit recognition neural net</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form id="amount-sample-units-form">
        <label for="amount-sample-units-input">Randomly select a sample from mnist database (1-1000) to feed forward
            to the network:</label>

        <input type="number" id="amount-sample-units-input" name="amount-sample-units-input" min="10" max="1000"
            step="10" value="10" />
        <button type="submit">
            Feed forward
        </button>
    </form>

    <p id="accuracy-label"></p>
    <canvas id="model-evaluation-canvas"></canvas>

    <script type="module" src="./app.ts"></script>
</body>

</html>
